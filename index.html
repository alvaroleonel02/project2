<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim ou N√£o</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f83737;      
      }

      .card {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        width: 90vw;   /* ocupa 90% da largura da tela */
        max-width: 600px;
        height: 90vw;  /* proporcional √† largura */
        max-height: 600px;

        border-radius: 8px;
        box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);

        background-color: #ffffff;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .card > .question p {
        font-size: 6vw; /* tamanho relativo √† tela */
        font-family: sans-serif;
        font-weight: 600;
        text-align: center;
      }

      .buttons {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
      }

      .btn-yes,
      .btn-no {
        height: 48px;
        width: 100px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-yes {
        background-color: #9aff9a;
      }

      .btn-no {
        background-color: #ff4040;
        color: #fff;
      }

      .answer {
        display: none;
        position: absolute;
      }

      .answer > p {
        font-size: 3vw; /* relativo √† tela */
        font-family: sans-serif;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 2px 2px #000;
        align-items: center;
        margin-bottom: 500px;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <div class="question" id="question">
        <p>Fica comigo pra sempre?</p>
        <div class="buttons">
          <button id="yes" class="btn-yes">Sim!</button>
          <button id="no" class="btn-no">N√£o</button>
        </div>
      </div>

      <div class="answer" id="answer">
        <p>Eu sabiaaaaa! Te amo üòçüíó</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let card = document.getElementById("card");

        // Exibir a mensagem caso seja selecionado o 'sim'
        function mostrarResposta() {
          let question = document.getElementById("question");
          let message = document.getElementById("answer");

          card.style.backgroundImage =
            "url('https://i.ibb.co/PZpWfVnJ/1000012226.jpg')";
          question.style.display = "none";
          message.style.display = "flex";
        }

        document.querySelector("#yes").addEventListener("click", mostrarResposta);
        document.querySelector("#yes").addEventListener("touchstart", mostrarResposta);

        // Movimento aleat√≥rio do bot√£o 'n√£o'
        function fugir() {
          let width = window.innerWidth - this.offsetWidth;
          let height = window.innerHeight - this.offsetHeight;

          this.style.position = "absolute";
          this.style.left = Math.random() * width + "px";
          this.style.top = Math.random() * height + "px";
        }

        let btnNo = document.querySelector("#no");
        btnNo.addEventListener("mouseover", fugir);   // desktop
        btnNo.addEventListener("click", fugir);       // mobile
        btnNo.addEventListener("touchstart", fugir);  // mobile
      });
    </script>
  </body>
</html>
